

<div class="card" style="width: 18rem;" (click)="changeRoute()" [routerLink]="[pet._id]">
    <img src="{{pet.image}}" class="card-img-top" height="300px" >
    <div class="card-body">
        <h5 class="card-title text-center">{{pet.name}}</h5>
        <div class="row">
            <div class="col-6">
                <p class="card-text">Category: {{pet.category | titlecase}}</p>
                <p class="card-text">Sex: {{pet.sex == 'f' ? 'Female' : 'Male'}}</p>
            </div>
            <div class="col-6">
                <p class="card-text">Size: {{pet.size_kg}}kg</p>
            </div>
        </div>
    </div>
</div>
